<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-xl-6 col-sm-12 left-body d-none d-sm-none d-md-block" >
      <img src="../../../assets/img/svg/login-illustration.svg" class="h-100 w-100" alt="">
    </div>

    <div class="col-xl-6 col-sm-12 form-login d-flex justify-content-center align-items-center">
      <div class="w-50 w-sm-100">
        <div class="login-label">
          <span class="daily">Daily</span> <br>
          Weather
        </div>
        <div class="mb-5"></div>
        <form class="" [formGroup]="loginForm" (ngSubmit)="login()" class="w-100">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
              formControlName="username">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
              formControlName="password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="action-buttons mt-4">
            <div class="d-flex justify-content-end">
              <button class="btn bg-dark text-white w-100 rounded" type="submit" name="submit"
                [disabled]="!loginForm.valid"> Login </button>
            </div>
            <div class="mt-3 mb-3 d-flex justify-content-center">
              <a routerLink="/sign-up" class="link-warning fs-6 text-decoration-none text-hover-primary">Need
                account?</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
