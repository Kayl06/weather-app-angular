<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-xl-6 col-sm-12 left-body">
            <img src="../../../assets/img/svg/login-illustration.svg" class="h-100 w-100" alt="">
        </div>

        <div class="col-xl-6 d-flex justify-content-center align-items-center col-sm-12 form-login mt-5">
            <div class="w-50">
                <div class="sign-up-label">
                    <span class="sign-up">Sign up</span> <br>
                    Your Account
                  </div>
                <div class="mb-5"></div>
                <form class="" [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            name="username" formControlName="username" [(ngModel)]="username">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            name="password" formControlName="password" [(ngModel)]="password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingConfirmPassword"
                            placeholder="Confirm Password" name="confirm_password" formControlName="confirm_password"
                            [(ngModel)]="confirm_password">
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>

                    <div class="action-buttons mt-4">
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-dark text-white w-100 rounded" type="submit"
                                [disabled]="!signupForm.valid">
                                Sign Up
                            </button>
                        </div>
                        <div class="mt-3 mb-3 d-flex justify-content-center">
                            <a routerLink="/login"
                                class="link-warning fs-6 text-decoration-none text-hover-primary">Sign
                                in</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
